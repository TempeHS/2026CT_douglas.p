{%extends 'layout.html'%} {%block content%} {%include "partials/slider.html"%}
{% for card in cards %}
<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem">
      <img src="{{ card [3] }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ card [0] }}</h5>
        <p class="card-text">
          {{ card [1] }}
          <a href="#" class="btn btn-primary">{{ card [2] }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endfor %}{%endblock%}
